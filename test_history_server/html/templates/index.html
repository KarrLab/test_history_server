{% extends "base.html" %}

{% load static %}

{% block page_title %}Test reports{% endblock %}

{% block content %}
<table cellpadding=0 cellspacing=0 id="index">
  <thead>
    <tr>
      <th>Owner</th>
      <th>GitHub</th>
      <th>Repositories</th>
    </tr>
  </thead>
  <tbody>
  {% for owner in owners %}
    <tr>
      <td>{{ owner.owner }}</td>
      <td><a href="{https://github.com/{{ owner.owner }}">GitHub</a></td>
      <td><a href="{% url 'owner' owner=owner.owner %}">{{owner.repositories}}</a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
